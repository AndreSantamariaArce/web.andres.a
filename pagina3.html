<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comentarios de prueba</title>
  <link rel="stylesheet" href="estilos.css">
  
</head>
<body>
    <!-- Loader -->
<div id="loader">
  <div class="spinner"></div>
</div>
  <h1 style="text-align:center;">Apartado de comentarios</h1>

  <div class="comentarios">
    <h2>Deja tu comentario</h2>
    <textarea id="textoComentario" placeholder="Escribe tu comentario..."></textarea><br>
    <button onclick="agregarComentario()">Publicar</button>

    <div class="lista-comentarios" id="listaComentarios"></div>
  </div>

  <script>
    // --- Cargar comentarios desde localStorage al abrir la pÃ¡gina ---
    document.addEventListener("DOMContentLoaded", mostrarComentarios);

    function agregarComentario() {
      const texto = document.getElementById("textoComentario").value.trim();
      if (texto === "") return alert("Por favor, escribe algo antes de publicar.");

      const comentarios = JSON.parse(localStorage.getItem("comentarios")) || [];
      const nuevoComentario = {
        texto: texto,
        fecha: new Date().toLocaleString()
      };

      comentarios.push(nuevoComentario);
      localStorage.setItem("comentarios", JSON.stringify(comentarios));

      document.getElementById("textoComentario").value = "";
      mostrarComentarios();
    }

    function mostrarComentarios() {
      const contenedor = document.getElementById("listaComentarios");
      const comentarios = JSON.parse(localStorage.getItem("comentarios")) || [];

      contenedor.innerHTML = "";

      comentarios.forEach(c => {
        const div = document.createElement("div");
        div.className = "comentario";
        div.innerHTML = `<p>${c.texto}</p><small>${c.fecha}</small>`;
        contenedor.appendChild(div);
      });
    }
  </script>
  <div class="boton-navegar">
  <a href="index.html">Pagina 1</a>
</div>
<div class="boton-navegar">
  <a href="pagina1.html">Pagina 2</a>
</div>
<div class="boton-navegar">
  <a href="pagina2.html">Contador</a>
</div>
<script>
  window.addEventListener("load", function() {
    const loader = document.getElementById("loader");
    loader.classList.add("oculto");
  });
</script>
</body>
</html>
