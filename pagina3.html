<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comentarios de prueba</title>
  <link rel="stylesheet" href="estilos.css">
  <style>
    /* Estilos del apartado de comentarios */
    .comentarios {
      max-width: 600px;
      margin: 50px auto;
      background: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .comentarios h2 {
      text-align: center;
      color: #0078d7;
    }

    textarea {
      width: 100%;
      height: 80px;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      resize: none;
    }

    button {
      background-color: #0078d7;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #005fa3;
    }

    .lista-comentarios {
      margin-top: 20px;
    }

    .comentario {
      background-color: white;
      border-radius: 5px;
      padding: 10px;
      margin-bottom: 10px;
      box-shadow: 0px 2px 5px rgba(0,0,0,0.1);
    }

    .comentario small {
      color: #777;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <h1 style="text-align:center;">ðŸ’¬ Apartado de comentarios</h1>

  <div class="comentarios">
    <h2>Deja tu comentario</h2>
    <textarea id="textoComentario" placeholder="Escribe tu comentario..."></textarea><br>
    <button onclick="agregarComentario()">Publicar</button>

    <div class="lista-comentarios" id="listaComentarios"></div>
  </div>

  <script>
    // --- Cargar comentarios desde localStorage al abrir la pÃ¡gina ---
    document.addEventListener("DOMContentLoaded", mostrarComentarios);

    function agregarComentario() {
      const texto = document.getElementById("textoComentario").value.trim();
      if (texto === "") return alert("Por favor, escribe algo antes de publicar.");

      const comentarios = JSON.parse(localStorage.getItem("comentarios")) || [];
      const nuevoComentario = {
        texto: texto,
        fecha: new Date().toLocaleString()
      };

      comentarios.push(nuevoComentario);
      localStorage.setItem("comentarios", JSON.stringify(comentarios));

      document.getElementById("textoComentario").value = "";
      mostrarComentarios();
    }

    function mostrarComentarios() {
      const contenedor = document.getElementById("listaComentarios");
      const comentarios = JSON.parse(localStorage.getItem("comentarios")) || [];

      contenedor.innerHTML = "";

      comentarios.forEach(c => {
        const div = document.createElement("div");
        div.className = "comentario";
        div.innerHTML = `<p>${c.texto}</p><small>${c.fecha}</small>`;
        contenedor.appendChild(div);
      });
    }
  </script>
</body>
</html>
