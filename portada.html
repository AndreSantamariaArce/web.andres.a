<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portada animada</title>
  <style>
    /* ======= ESTILOS GENERALES ======= */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    /* ======= CONTENEDOR PRINCIPAL ======= */
    .fondo {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }

    /* ======= CADA IMAGEN DE FONDO ======= */
    .fondo img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      animation: cambiarFondo 16s infinite;
    }

    /* Secuencia de animación (4 imágenes = 4 pasos) */
    .fondo img:nth-child(1) {
      animation-delay: 0s;
    }
    .fondo img:nth-child(2) {
      animation-delay: 4s;
    }
    .fondo img:nth-child(3) {
      animation-delay: 8s;
    }
    .fondo img:nth-child(4) {
      animation-delay: 12s;
    }

    /* ======= ANIMACIÓN ======= */
    @keyframes cambiarFondo {
      0% { opacity: 0; }
      10% { opacity: 1; }
      25% { opacity: 1; }
      35% { opacity: 0; }
      100% { opacity: 0; }
    }

    /* ======= BOTÓN ======= */
    .contenido {
      position: relative;
      z-index: 10;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
    }

    button {
      padding: 14px 28px;
      font-size: 20px;
      border: none;
      background-color: rgba(0, 123, 255, 0.85);
      color: white;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s, background-color 0.3s;
      backdrop-filter: blur(4px);
    }

    button:hover {
      transform: scale(1.05);
      background-color: rgba(0, 123, 255, 1);
    }

    /* ======= EFECTO DE FADE OUT AL HACER CLICK ======= */
    body.fade-out {
      opacity: 0;
      transition: opacity 1s ease;
    }
  </style>
</head>
<body>
  <!-- Fondo animado -->
  <div class="fondo">
    <img src="C:\Users\andre\OneDrive\Desktop\gitweb\tecimagen.jpg" alt="">
    <img src="C:\Users\andre\OneDrive\Desktop\gitweb\tecimagen2.jpg" alt="">
    <img src="C:\Users\andre\OneDrive\Desktop\gitweb\logotics.png" alt="">
    <img src="C:\Users\andre\OneDrive\Desktop\gitweb\teclogo.png" alt="">
  </div>

  <!-- Botón central -->
  <div class="contenido">
    <button id="btnEntrar">Entrar al sitio</button>
  </div>

  <script>
    // Transición al index.html
    const btn = document.getElementById('btnEntrar');
    btn.addEventListener('click', () => {
      document.body.classList.add('fade-out');
      setTimeout(() => {
        window.location.href = 'index.html';
      }, 1000);
    });
  </script>
</body>
</html>
